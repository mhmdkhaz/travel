      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <!-- end in scrool top -->
    <!-- start navabar -->
    <section>
      <div class="openClose">
        <i class="fa-solid fa-bars OpenCloseNav"></i>
      </div>
      <div class="backShadow"></div>
      <nav>
        <div class="container">
          <div class="ContentNavbar TransformSlide">
            <div class="NavBarBrand">
              <a href="#"
                ><img src="assets/img/logo-default-208x46.png" alt=""

    <!-- start in ocean -->
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <!-- end in ocean -->

    <!-- start in sign in and up -->
    <section class="singinup">
      <div class="mainSign">
        <!-- start in ovelay -->
        <div class="overlay"></div>
        <!-- end in ovelay -->

        <!-- start in section one -->
        <section class="secOne">
          <!-- start in login -->
          <div class="logIngOver">
            <h1>log in</h1>
            <p>Sign in here if you already have an account</p>
            <button class="signIng">sign in</button>
          </div>

          <!-- start in sign up  -->
          <div class="signupForm">
            <div class="contentSignUpInForm">
              <h1>Sign Up</h1>
              <div class="icon">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-google"></i>
              </div>
              <p>Or use your Email for registration</p>
              <form action="">
                <input type="text" placeholder="name" autofocus />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="password" />
                <input type="submit" value="sign up" />
              </form>
            </div>
          </div>
        </section>
        <!-- end in section one -->

        <section class="secTow">
          <!-- start sign in -->
          <div class="signInForm">
            <div class="contentSignUpInForm">
              <h1>Sign in</h1>
              <div class="icon">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-google"></i>
              </div>
              <p>Or use your Email for registration</p>
              <form action="">
                <input type="email" placeholder="Email" autofocus />
                <input type="password" placeholder="password" />
                <input type="submit" value="sign up" />
              </form>
            </div>
          </div>
          <!-- start in create acount ovelay -->
          <div class="createAcouneOver">
            <h1>Create, Account!</h1>
            <p>Sign up if you still don't have an account ...</p>
            <button class="signUp">sign up</button>
          </div>
        </section>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
